<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NBA Relative True Shooting % (rTS%) Calculator</title>
</head>
<body>
    <h1>NBA Career rTS% Calculator</h1>

    <div class="search-container">
        <div class="inputBox">
            <input type="text" id="playerSearch" required="required" placeholder="ex. 'Kobe Bryant'" autocomplete="off">
            <span>Player Name</span>
        </div>
        <div id="autocomplete-results" class="autocomplete-results"></div>
    </div>

    <div class="checkbox-container" id="rs">
        <input type="checkbox" id="cb1">
        <label for="cb1">Regular Season</label>
    </div>
    <div class="checkbox-container" id="ps">
        <input type="checkbox" id="cb2">
        <label for="cb2">Post Season</label>
    </div>
    <br>
    <button class="btn" id="btn">Submit</button>
    <script src="nbarts.js"></script>
</body>
</html>
