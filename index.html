<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NBA Relative True Shooting % (rTS%) Calculator</title>
</head>
<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <h1>NBA Career rTS% Calculator</h1>
    <div class="inputBox">
        <input type="text" id="fname" required="required" placeholder="ex. 'Kobe'">
        <span>First Name</span>
    </div>
    <div class="inputBox">
        <input type="text" id="lname" required="required" placeholder="ex. 'Bryant'">
        <span>Last Name</span>
    </div>
    <div class="checkbox-container" id="rs">
        <input type="checkbox" id="cb1">
        <label for="cb1">Regular Season</label>
    </div>
    <div class="checkbox-container" id="ps">
        <input type="checkbox" id="cb2">
        <label for="cb2">Post Season</label>
    </div>
    <br>
    <button class="btn" id="btn">Submit</button>
    <script src="/nbarts/nbarts.js"></script>
</body>
</html>
